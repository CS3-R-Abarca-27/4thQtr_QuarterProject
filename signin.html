<!DOCTYPE html>
<html>
    <body>
        <div class="container">
            <h1 id="signuptext">Sign In</h1>
            <form id="signupform">

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
    
                <label for="password">Password</label>
                <input type="password" id="pass" name="password" required>
    
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="cpass" name="ConfirmPassword" required>
    
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
    
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
    
                <label for="gender">Gender</label>
                
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div id="wrongpass" class="incorrect"></div>
                <button id="submitbutton" type="submit">Sign In</button>
            </form>
            <p id="existingacc">Already have an account? <a href="login.html" id="loginlink">Log In</a></p>
        </div>
        <div class="logo">
            <img src="dolph.png" alt="logohere">
        </div>
        <div class="section">
            <div class="home">
                <h1><a href="marinesite.html">Home</a></h1>
            </div>
            <div class="about">
                <h1><a href="aboutus.html">About us</a></h1>
            </div>
            <div class="wycd">
                <h1><a href="wycd.html">What you can do</a></h1>
            </div>
        </div>
    </body>
    <script>
        document.getElementById('signupform').addEventListener('submit', function(event) {
            event.preventDefault();
    
            var username = document.getElementById('username').value;
            var password = document.getElementById('pass').value;
            var confirmPassword = document.getElementById('cpass').value;
            var age = document.getElementById('age').value;
            var email = document.getElementById('email').value;
            var gender = document.getElementById('gender').value;
            var passwordError = document.getElementById('wrongpass');
    
            if (password !== confirmPassword) {
                passwordError.textContent = "Make sure to input the same password.";
                return;
            } else {
                passwordError.textContent = "";
            }
    
            var userData = {
                username: username,
                password: password,
                age: age,
                email: email,
                gender: gender
            };
    
            localStorage.setItem('userData', JSON.stringify(userData));
            alert('Signup successful!');
        });
    
        window.onload = function() {
            var storedUserData = localStorage.getItem('userData');
            if (storedUserData) {
                var storedUser = JSON.parse(storedUserData);
                var form = document.getElementById('signupform');
    
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    var username = document.getElementById('username').value;
                    var password = document.getElementById('pass').value;
                    var age = document.getElementById('age').value;
                    var email = document.getElementById('email').value;
                    var gender = document.getElementById('gender').value;
    
                    if (
                        username === storedUser.username &&
                        password === storedUser.password &&
                        age === storedUser.age &&
                        email === storedUser.email &&
                        gender === storedUser.gender
                    ) {
                        alert('Valid Credentials!');
                        window.location.href = "conservation.html";
                    } else {
                        alert('Credentials do not match. Please try again.');
                    }
                });
            }
        }
    </script>
    
    
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('dolphins.png') center/cover no-repeat;
            overflow: hidden;
        }

        .container {
            background-color: #f9f9f9;
            border: 2px solid #1D386E;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            margin-top: 100px;

        }

        .container::-webkit-scrollbar {
            display: none;
        }

        .container h1 {
            color: #1D386E;
            text-align: center;
        }

        .container label {
            color: #1D386E;
            margin-top: 10px;
            display: block;
        }

        .container input,
        .container select {
            width: calc(100% - 24px); 
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #FD5C6C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #e04a5c;
        }

        .incorrect {
            color: #FD5C6C;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 75px; 
            height: auto; 
        }

        .section {
            margin-top: -500px;
            font-family: 'Franklin Gothic Medium';
            font-size: 12px;
            font-stretch: expanded;
        }

        .section h1 {
            margin: 0;
        }

        .section a {
            color: white; 
            text-decoration: none; 
            position: relative; 
        }

        .section a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #1D386E;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .section a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }

        .about {
            margin-left: 100px;
            margin-top: -28px;
        }

        .wycd {
            margin-left: 225px;
            margin-top: -28px;
        }
    </style>
</html>
